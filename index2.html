<!DOCTYPE html>
<html>
<head>
  <title>:)</title>
  <link rel="stylesheet">
  <style>
    .kado-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kado-box {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.5s;
      position: relative;
    }
    .kado-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .kado-box:hover {
      transform: scale(1.1);
    }

    .kado-lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      transform: rotateX(0deg);
      transition: transform 1s;
    }

    .kado-box.open .kado-lid {
      height: 100%;
      transform: rotateX(180deg);
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 100px;
      height: 100px;
      border: 5px solid #ddd;
      border-top: 5px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="kado-container">
    <div class="kado-box" onclick="bukaKado()">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQegHQba7nnqhqY0xjhHlpta35iR6t-J82-_Q&s" alt="Kado">
      <div class="kado-lid"></div>
    </div>
  </div>
  <script>
    function bukaKado() {
      document.querySelector(".kado-box").classList.add("open");
      var loading = document.createElement("div");
      loading.className = "loading";
      var spinner = document.createElement("div");
      spinner.className = "loading-spinner";
      loading.appendChild(spinner);
      document.body.appendChild(loading);
      setTimeout(function() {
        window.location.href = "https://x3n99.github.io/index3.html";
      }, 1000);
    }
  </script>
</body>
</html>
